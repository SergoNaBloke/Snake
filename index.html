<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Snake</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="gameHeader">
      <h1>The Snake</h1>
      <div id="scoreText">0</div>
    </header>
    <div id="gameContainer">
      <canvas id="gameBoard" width="500" height="500"></canvas>
      <div id="bottomButtonsWrapper">
        <button id="resetBtn" class="buttonStyleOne">Reset</button>
        <button id="themeToggle" class="buttonStyleOne" aria-label="Toggle theme">🌓</button>
      </div>
      <div id="controlButtonsWrapper">
        <button class="dir-btn" data-dir="up">⬆️</button>
        <button class="dir-btn" data-dir="down">⬇️</button>
        <button class="dir-btn" data-dir="left">⬅️</button>
        <button class="dir-btn" data-dir="right">➡️</button>
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
